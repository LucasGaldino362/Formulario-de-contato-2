<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formul√°rio</title>
</head>
<body>
    <section>
        <h2>Contato</h2>
        <form action="" method="post">
            <label>Nome</label>
            <input type="text" name="name" placeholder="Digite seu nome" autocomplete="off">
            <label>Email</label>
            <input type="email" name="email" placeholder="Digite seu e-mail" autocomplete="off">
            <label>Mensagem</label>
            <textarea name="message" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
